baseURL = "https://rides.pst.org"
theme = "tailwind"
title = "Paul's Route Notes"
author = "Paul Traina"
copyright = "Paul Traina; All rights reserved."
# paginate = 3
languageCode = "en-us"
DefaultContentLanguage = "en"
cleanDestinationDir = true
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

[permalinks]
  posts = "/posts/:year-:month-:slug/"
  events = "/events/:year-:month-:day-:slug/"

[sitemap]
  changefreq = "hourly"

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = ["lastmod", ":git", "date", "publishDate"]

#[markup.tableOfContents]
#  endLevel   = 6
#  ordered    = false
#  startLevel = 1

[params]
  subtitle = "Motorcycle Ride Events and Route Library"
  keywords = "goat trails junkies, motorcycle rides, motorcycle events"

# sk1
  mainSections = ["posts", "events"]

# tailwind
  contentTypeName = "events"
  toc = false
  showReadingTime = false
  DateFormatList = "Mon Jan _2 15:04:05 MST 2006"

  [params.footer]
    since = 2023
    poweredby = false

